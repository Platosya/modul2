<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="buttons">
    <a href="/add/" class="btn">Add new post</a>
</div>
<h1>My Blog</h1>
<div class="blog">
    {% for post in posts %}
        <div class="card">
            <h1><a href="">{{post.title}}</a></h1>
            <p>{{post.content}}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
